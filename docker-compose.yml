version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    container_name: certiRoute-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: certiRoute-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - certificate-data:/app/data
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    network_mode: "host"  # Required to detect local web servers
    cap_add:
      - NET_ADMIN       # Required for network scanning

  nginx:
    build:
      context: ./nginx
    container_name: certiRoute-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    restart: unless-stopped

volumes:
  certificate-data:
    driver: local 